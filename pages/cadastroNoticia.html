<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Mídia e Visibilidade</title>

    <!-- Bootstrap core CSS -->
    <link href="./../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>




</head>

<body>
    <style>
        body {
            background-color: #fafafa;

        }
    </style>


    <div class="container">
        </br>
        </br>



        <div class="text-center">
            <H3>Informe os dados para Cadastro do evento </H3>
        </div>


        <div>
            </br></br>

            <div class="form-row">


                <div class="form-group col-md-6">
                    <label for="Nome">Título</label>
                    <input type="text" class="form-control" id="Titulo" placeholder="Nome">
                </div>

                <div class="form-group col-md-6">
                    <label for="Nome">Subtítulo</label>
                    <input type="text" class="form-control" id="Subtitulo" placeholder="Subtítulo">
                </div>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Texto</label>
                <textarea class="form-control" id="descricao" rows="5"></textarea>
            </div>

            <div class="form-group col-md-6">
                <label for="Imagem do perfil">Capa</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagemPerfil">
                    <label class="custom-file-label" for="customFile">Capa</label>
                    </br></br>
                </div>
                </br>
                <div class="progress" id="progressbar">
                    </br></br>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>



            <div class="table-responsive">
                <label for="Nome">Tags</label>
                <table class="table table-borderless " id="dynamic_field">
                    <tr>
                        <td><input type="text" name="Tags[]" placeholder="Tags: "
                                class="form-control name_list" /></td>
                        <td><button type="button" name="add" id="add" class="btn btn-success">Adicionar Mais</button>
                        </td>
                    </tr>
                </table>
            </div>

            <script>
                $(document).ready(function () {
                    var i = 1;
                    $('#add').click(function () {
                        i++;
                        $('#dynamic_field').append('<tr id="row' + i + '"><td><input type="text" name="Tags[]" placeholder="Adicionar mais" class="form-control name_list" /></td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Remover tag</button></td></tr>');
                    });

                    $(document).on('click', '.btn_remove', function () {
                        var button_id = $(this).attr("id");
                        $('#row' + button_id + '').remove();
                    });


                });
            </script>
        </div>







        <div align="center">

            <button type="button" class="btn btn-success btn-lg ">Finalizar Cadastro</button>

        </div>

    </div>


    </br></br>
 


</body>

</html>
