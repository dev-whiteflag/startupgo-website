    <style>
        body {

    <div class="container">
        </br>
        </br>



        <div class="text-center">
            <H3>Informe os dados para Cadastro do evento </H3>
        </div>


        <div>
            </br></br>

            <div class="form-row">


                <div class="form-group col-md-6">
                    <label for="Nome">Título</label>
                    <input type="text" class="form-control" id="Titulo" placeholder="Nome">
                </div>

                <div class="form-group col-md-6">
                    <label for="Nome">Site para inscrição</label>
                    <input type="text" class="form-control" id="Site" placeholder="Site">
                </div>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição do evento</label>
                <textarea class="form-control" id="descricao" rows="5"></textarea>
            </div>

            <div class="form-group col-md-6">
                <label for="Imagem do perfil">Imagem do evento</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagemPerfil">
                    <label class="custom-file-label" for="customFile">Imagem do perfil</label>
                    </br></br>
                </div>
                </br>
                <div class="progress" id="progressbar">
                    </br></br>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>



            <div class="form-row">


                <div class="form-group col-md-6">
                    <label for="Endereco">Endereço</label>
                    <input type="text" class="form-control" id="Endereco" placeholder="Endereço">
                </div>

                <div class="form-group col-md-6">
                    <label for="Bairro">Bairro</label>
                    <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
                </div>

                <div class="form-group col-md-4">
                    <label for="Estado">Estado</label>
                    <input type="text" class="form-control" id="Estado" placeholder="Estado">
                </div>



                <div class="form-group col-md-4">
                    <label for="Bairro">Número</label>
                    <input type="text" class="form-control" id="Numero" placeholder="Número">
                </div>

            </div>
        </div>







        <div align="center">

            <button type="button" class="btn btn-success btn-lg ">Finalizar Cadastro</button>

        </div>

    </div>
